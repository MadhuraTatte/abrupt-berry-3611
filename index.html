<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <div id="header">
            <div id="black-top">
                <div id="box-1">
                    <div id="freeShipping">
                        <div class="show">
                            <div><i class="fa-solid fa-truck" style="color:white;"></i></div>
                            <p class="show1-text">Free Shipping</p>
                        </div>
                    
                    </div>
                    <div id="collect">
                        <div class="show">
                            <div><i class="fa-solid fa-house-circle-check" style="color:white;"></i></div>
                            <p class="show1-text">Click & Collect</p>
                        </div>
                    
                    </div>
                    <div id="return">
                        <div class="show">
                            <div><i class="fa-solid fa-house-circle-check" style="color:white;"></i></div>
                            <p class="show1-text">Return To Store</p>
                        
                        </div>
                    </div>
                </div>
                <div id="box-2">
                    <div>Download Our Apps</div>
                    <div></div>
                    <div>Store Locator</div>
                    <div></div>
                    <div>Help</div>
                </div>
            </div>
            <div id="white-top">
              <div>
                <div></div>
                <div>
                    <div>Women</div>
                    <div>Men</div>
                    <div>Kids</div>
                    <div>Shoes & bags</div>
                    <div>Beauty</div>
                </div>
                <div>
                    <div><i class="fa-solid fa-magnifying-glass" style="color:grey;width:30px;height:20px;"></i></div>
                    <input type="text" placeholder="What are you looking for?" id="search">
                </div>
                <div>
                    <div>More</div>
                    <div></div>
                    <div>Sign Up/Sign In</div>
                </div>
                <div>
                    <div><i class="fa-regular fa-heart"></i></div>
                    <div><i class="fa-solid fa-bag-shopping"></i></div>
                </div>
              </div>
              
            </div>
        </div>
        <div id="strip">
            <h2>Live Now | Biggest Sale Of The Year</h2>
            <div><i class="fa-solid fa-greater-than"></i></div>
        </div>
    </div>
    
</body>
<script src="https://kit.fontawesome.com/63a16aff49.js" crossorigin="anonymous"></script>
</html>
